<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulb Project</title>
    <style>
        .centre {
  display: block;
  margin-left: auto;
  margin-right: auto;
  width: 25%;
}
         .siz{
            padding: 20px;
            background-color: rgb(7, 231, 10);
         }
    </style>
</head>
<body style="background-color: black;">
    <img src="BulbOff.jpg" alt="This is Bulb" class="centre" id="bulb">
    <button class="centre siz" id="toggle btn">Turn On</button>
    <script>
        let btn= document.getElementById("toggle btn");
        let bulb=document.getElementById("bulb");
        btn.addEventListener("click",toggleBulb);
        function toggleBulb(){
           if(btn.textContent.includes('On')){
            bulb.src="BulbOn.jpg";
            btn.textContent="Turn Off"
            btn.style.backgroundColor ="rgb(7, 231, 10)";
           }else{
            bulb.src="BulbOff.jpg";
            btn.textContent="Turn On";
            btn.style.backgroundColor ="grey";
           }

        }
    </script>
</body>
</html>
